name: Publish .NET SDK

on:
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest
    if: startsWith(github.ref_name, 'dotnet-sdk-v')
    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0'

      - name: Restore dependencies
        run: |
          cd packages/dotnet-sdk
          dotnet restore

      - name: Build
        run: |
          cd packages/dotnet-sdk
          dotnet build --configuration Release --no-restore

      - name: Run tests
        run: |
          cd packages/dotnet-sdk
          dotnet test --configuration Release --no-build --verbosity normal

  publish:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0'

      - name: Extract version from tag
        id: version
        run: echo "version=${GITHUB_REF_NAME#dotnet-sdk-v}" >> $GITHUB_OUTPUT

      - name: Update version in csproj
        run: |
          cd packages/dotnet-sdk/src/TurboDocx
          sed -i "s/<Version>.*<\/Version>/<Version>${{ steps.version.outputs.version }}<\/Version>/" TurboDocx.csproj

      - name: Build Release
        run: |
          cd packages/dotnet-sdk
          dotnet build --configuration Release

      - name: Pack
        run: |
          cd packages/dotnet-sdk/src/TurboDocx
          dotnet pack --configuration Release --no-build --output ../../nupkg

      - name: Publish to NuGet
        run: |
          cd packages/dotnet-sdk
          dotnet nuget push nupkg/*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate
