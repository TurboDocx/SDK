name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test-js:
    name: Test JavaScript SDK
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/js-sdk
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Run tests
        run: npm test

  test-py:
    name: Test Python SDK
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/py-sdk
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.9
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install -e ".[dev]"

      - name: Run tests
        run: pytest -v

  test-go:
    name: Test Go SDK
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/go-sdk
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go 1.21
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Download dependencies
        run: go mod tidy

      - name: Run tests
        run: go test -v ./...

  test-php:
    name: Test PHP SDK
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/php-sdk
    steps:
      - uses: actions/checkout@v4

      - name: Set up PHP 8.1
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          extensions: json, fileinfo, dom, xml, mbstring, curl
          coverage: none

      - name: Validate composer.json
        run: composer validate --strict

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress

      - name: Run tests
        run: composer test

      - name: Run PHPStan
        run: composer phpstan

      - name: Check code style
        run: composer cs-fix -- --dry-run --diff

  test-java:
    name: Test Java SDK
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/java-sdk
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: 'maven'

      - name: Run tests
        run: mvn test -B
