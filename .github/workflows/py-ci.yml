name: Python SDK CI
on:
  pull_request:
    paths: ["packages/py-sdk/**", "specs/**"]
  push:
    branches: [main]
    paths: ["packages/py-sdk/**", "specs/**"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: pip install hatch twine
      - run: cd packages/py-sdk && hatch build
