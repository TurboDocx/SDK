name: Publish Ruby SDK

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 1.0.0)'
        required: true
        type: string

jobs:
  publish:
    name: Publish to RubyGems
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/ruby-sdk

    steps:
      - uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true
          working-directory: packages/ruby-sdk

      - name: Update version (workflow_dispatch)
        if: github.event_name == 'workflow_dispatch'
        run: |
          sed -i "s/VERSION = \".*\"/VERSION = \"${{ inputs.version }}\"/" lib/turbodocx/version.rb

      - name: Run tests
        run: bundle exec rspec

      - name: Build gem
        run: gem build turbodocx.gemspec

      - name: Configure RubyGems credentials
        run: |
          mkdir -p ~/.gem
          echo "---" > ~/.gem/credentials
          echo ":rubygems_api_key: ${{ secrets.RUBYGEMS_API_KEY }}" >> ~/.gem/credentials
          chmod 0600 ~/.gem/credentials

      - name: Publish to RubyGems
        run: gem push turbodocx-*.gem
