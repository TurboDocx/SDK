[project]
name = "turbodocx-sdk"
version = "0.1.6"
description = "TurboDocx Python SDK - Digital signatures, document generation, and AI-powered workflows"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [
    {name = "TurboDocx", email = "team@turbodocx.com"}
]
keywords = [
    "turbodocx",
    "turbosign",
    "document",
    "generation",
    "api",
    "sdk",
    "esignature",
    "digital-signature",
    "document-automation"
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "httpx>=0.24.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-httpx>=0.21.0",
]

[project.urls]
Homepage = "https://www.turbodocx.com"
Documentation = "https://www.turbodocx.com/docs"
Repository = "https://github.com/TurboDocx/SDK"
Issues = "https://github.com/TurboDocx/SDK/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/turbodocx_sdk"]

[tool.pytest.ini_options]
testpaths = ["tests"]
asyncio_mode = "auto"
