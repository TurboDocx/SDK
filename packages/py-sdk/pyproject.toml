[project]
name = "turbodocx-sdk"
version = "0.1.0"
description = "TurboDocx Python SDK"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [
    {name = "TurboDocx", email = "support@turbodocx.com"}
]
keywords = ["turbodocx", "document", "generation", "api", "sdk"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "httpx>=0.24.0",
    "pydantic>=2.0.0",
]

[project.urls]
Homepage = "https://www.turbodocx.com"
Documentation = "https://www.turbodocx.com/docs"
Repository = "https://github.com/TurboDocx/SDK"
Issues = "https://github.com/TurboDocx/SDK/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/turbodocx_sdk"]
